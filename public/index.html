<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Menu g≈Ç√≥wne -->
        <div id="main-menu" class="screen active">
            <div class="menu-container">
                <h1>üÉè Texas Hold'em Poker</h1>
                <div class="game-modes">
                    <button id="singleplayer-btn" class="mode-btn">
                        ü§ñ Singleplayer (vs AI)
                    </button>
                    <button id="multiplayer-btn" class="mode-btn">
                        üåê Multiplayer (WebSocket)
                    </button>
                </div>
                
                <!-- Panel developerski -->
                <div id="dev-panel" class="dev-panel">
                    <h3>üîß Developer Mode</h3>
                    <div class="dev-controls">
                        <button id="simulate-bots-btn">Symuluj boty (multiplayer)</button>
                        <button id="test-cards-btn">Testowe karty</button>
                        <label>
                            <input type="checkbox" id="debug-mode"> Debug logging
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ekran gry -->
        <div id="game-screen" class="screen">
            <!-- G√≥rny panel -->
            <div class="top-panel">
                <div class="game-info">
                    <span id="game-mode">Singleplayer</span>
                    <span id="pot-amount">Pula: $0</span>
                    <span id="current-bet">Zak≈Çad: $0</span>
                </div>
                <button id="back-to-menu" class="back-btn">‚Üê Menu</button>
            </div>

            <!-- St√≥≈Ç pokerowy -->
            <div class="poker-table">
                <!-- Community cards (flop, turn, river) -->
                <div class="community-cards">
                    <div class="card-slot" id="flop-1"></div>
                    <div class="card-slot" id="flop-2"></div>
                    <div class="card-slot" id="flop-3"></div>
                    <div class="card-slot" id="turn"></div>
                    <div class="card-slot" id="river"></div>
                </div>

                <!-- Miejsca graczy wok√≥≈Ç sto≈Çu -->
                <div class="player-seats">
                    <div class="player-seat" id="seat-0" data-position="bottom">
                        <div class="player-cards">
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                        </div>
                        <div class="player-info">
                            <div class="player-name">Ty</div>
                            <div class="player-chips">$1000</div>
                            <div class="player-bet">$0</div>
                        </div>
                    </div>
                    
                    <div class="player-seat" id="seat-1" data-position="left">
                        <div class="player-cards">
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                        </div>
                        <div class="player-info">
                            <div class="player-name">Bot 1</div>
                            <div class="player-chips">$1000</div>
                            <div class="player-bet">$0</div>
                        </div>
                    </div>
                    
                    <div class="player-seat" id="seat-2" data-position="top-left">
                        <div class="player-cards">
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                        </div>
                        <div class="player-info">
                            <div class="player-name">Bot 2</div>
                            <div class="player-chips">$1000</div>
                            <div class="player-bet">$0</div>
                        </div>
                    </div>
                    
                    <div class="player-seat" id="seat-3" data-position="top">
                        <div class="player-cards">
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                        </div>
                        <div class="player-info">
                            <div class="player-name">Bot 3</div>
                            <div class="player-chips">$1000</div>
                            <div class="player-bet">$0</div>
                        </div>
                    </div>
                    
                    <div class="player-seat" id="seat-4" data-position="top-right">
                        <div class="player-cards">
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                        </div>
                        <div class="player-info">
                            <div class="player-name">Bot 4</div>
                            <div class="player-chips">$1000</div>
                            <div class="player-bet">$0</div>
                        </div>
                    </div>
                    
                    <div class="player-seat" id="seat-5" data-position="right">
                        <div class="player-cards">
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                        </div>
                        <div class="player-info">
                            <div class="player-name">Bot 5</div>
                            <div class="player-chips">$1000</div>
                            <div class="player-bet">$0</div>
                        </div>
                    </div>
                </div>

                <!-- Pula -->
                <div class="pot-container">
                    <div class="pot-chips">ü™ô</div>
                    <div class="pot-text">Pula: $<span id="pot-display">0</span></div>
                </div>
            </div>

            <!-- Panel kontroli gracza -->
            <div class="player-controls">
                <div class="action-buttons">
                    <button id="fold-btn" class="action-btn fold">Fold</button>
                    <button id="check-btn" class="action-btn check">Check</button>
                    <button id="call-btn" class="action-btn call">Call $<span id="call-amount">0</span></button>
                    <button id="raise-btn" class="action-btn raise">Raise</button>
                </div>
                
                <div class="bet-controls">
                    <input type="range" id="bet-slider" min="0" max="1000" value="0" step="10">
                    <div class="bet-amount">
                        $<span id="bet-display">0</span>
                    </div>
                </div>
            </div>

            <!-- Panel boczny z informacjami -->
            <div class="side-panel">
                <div class="round-info">
                    <h3>Runda</h3>
                    <div id="round-stage">Pre-flop</div>
                    <div id="dealer-position">Dealer: Bot 1</div>
                </div>
                
                <div class="players-list">
                    <h3>Gracze</h3>
                    <div id="players-status"></div>
                </div>

                <!-- Log gry (tryb dev) -->
                <div id="game-log" class="game-log">
                    <h3>üêõ Game Log</h3>
                    <div id="log-content"></div>
                </div>
            </div>
        </div>

        <!-- Overlay dla wiadomo≈õci -->
        <div id="message-overlay" class="message-overlay">
            <div class="message-content">
                <h2 id="message-title"></h2>
                <p id="message-text"></p>
                <button id="message-close">OK</button>
            </div>
        </div>
    </div>

    <!-- ≈Åadowanie skrypt√≥w -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Shared modules -->
    <script src="js/shared/Constants.js"></script>
    <script src="js/shared/CardDeck.js"></script>
    <script src="js/shared/HandEvaluator.js"></script>
    
    <!-- Utils -->
    <script src="js/utils/Config.js"></script>
    <script src="js/utils/Logger.js"></script>
    
    <!-- Game logic -->
    <script src="js/game/Player.js"></script>
    <script src="js/game/GameState.js"></script>
    <script src="js/game/GameLogic.js"></script>
    <script src="js/game/AI.js"></script>
    
    <!-- UI -->
    <script src="js/ui/GameTable.js"></script>
    <script src="js/ui/GameUI.js"></script>
    
    <!-- Network -->
    <script src="js/network/NetworkClient.js"></script>
    
    <!-- Main -->
    <script src="js/main.js"></script>
</body>
</html>
